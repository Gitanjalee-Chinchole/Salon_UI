<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition">
  <div class="login-box">
    <div class="login-logo">
      <a href="#">
        <b>Salon</b>
      </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <div *ngIf="invalid" class="text-red text-center">Invalid Credentials</div>
      <p class="login-box-msg">Sign in to start your session</p>

      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group has-feedback">
          <input type="name" name="username" [(ngModel)]="user.username" class="form-control" placeholder="Username" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="txtPwd" name="txtPwd" [(ngModel)]="user.pwd" class="form-control" placeholder="Password" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div style="margin-top: 10px;">
              <a href="javascripts:void(0)">I forgot my password</a>
            </div>


            <!-- <a href="javascripts:void(0)" class="text-center">Register a new membership</a> -->
            <!-- <div class="checkbox icheck">
              <label>
                <input type="checkbox" id="chkRemeberMe" name="chkRemeberMe"> Remember Me
              </label>
            </div> -->

          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>

          </div>
          <div class="col-md-2">
            <div class="text-center" style="margin-top: 10px;">
              <i *ngIf="loading" class="fa fa-spinner fa-spin fa-lg"></i>
            </div>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
          <i class="fa fa-facebook"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat">
          <i class="fa fa-google-plus"></i> Sign in using Google+
        </a>
      </div> -->
      <!-- /.social-auth-links -->



    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

</body>

</html>
